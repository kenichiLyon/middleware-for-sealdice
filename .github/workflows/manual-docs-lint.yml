name: Manual Docs Lint

on:
  pull_request:
    branches: [ main, master ]
    paths:
      - 'manual/**'
      - '.github/workflows/manual-docs-lint.yml'
  push:
    branches: [ main, master ]
    paths:
      - 'manual/**'
      - '.github/workflows/manual-docs-lint.yml'
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Markdown Lint (markdownlint-cli2)
        uses: DavidAnson/markdownlint-cli2-action@v16
        with:
          globs: "manual/docs/**/*.md"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'
          cache-dependency-path: manual/pnpm-lock.yaml

      - name: Install deps
        working-directory: manual
        run: pnpm install --frozen-lockfile

      - name: Vue/TS Type Check (vue-tsc)
        working-directory: manual
        run: pnpm dlx vue-tsc -p tsconfig.json --noEmit
