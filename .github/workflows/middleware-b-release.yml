name: Release middleware-b

on:
  push:
    tags:
      - 'middleware-b-v*'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.3'
          cache: true

      - name: Configure Go env
        run: |
          go env -w GOPROXY=https://goproxy.cn,direct
          go env -w GOTOOLCHAIN=local

      - name: Prepare dist
        working-directory: middleware-b
        run: mkdir -p dist

      - name: Build Windows amd64
        working-directory: middleware-b
        run: GOOS=windows GOARCH=amd64 go build -v -o dist/middleware-b-windows-amd64.exe

      - name: Build Linux amd64
        working-directory: middleware-b
        run: GOOS=linux GOARCH=amd64 go build -v -o dist/middleware-b-linux-amd64

      - name: Build macOS amd64
        working-directory: middleware-b
        run: GOOS=darwin GOARCH=amd64 go build -v -o dist/middleware-b-darwin-amd64

      - name: Zip artifacts
        working-directory: middleware-b/dist
        run: |
          zip -j middleware-b-windows-amd64.zip middleware-b-windows-amd64.exe ../config.json
          zip -j middleware-b-linux-amd64.zip middleware-b-linux-amd64 ../config.json
          zip -j middleware-b-darwin-amd64.zip middleware-b-darwin-amd64 ../config.json

      - name: Create GitHub Release and Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            middleware-b/dist/middleware-b-windows-amd64.zip
            middleware-b/dist/middleware-b-linux-amd64.zip
            middleware-b/dist/middleware-b-darwin-amd64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}